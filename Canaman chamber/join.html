 <main> 
    <h2>Application form</h2>
    
    <form method="get" action="thanks.html">
      <fieldset>
        <label class="top">First Name* <input type="text" name="firstname" minlength="5" required></label>
        <label class="top">Last Name* <input type="text" name="lastname" minlength="5" required></label>
        <label class="top">Title <input type="text" name="name" minlength="5"></label>
        <label class="top">E-mail*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
        <label class="top">Phone Number*<input type="tel" name="phone" required></label>
        <label class="top">Business Name *<input type="text" name="businessname" required></label>
        <label class="top">Business Address<input type="text" name="businessadd"></label>
        <label class="top">Business Website <input type="url" name="businessweb" placeholder="https//www.something.com"></label>
        <textarea name="busDescription"
            rows="5" cols="33">
            </textarea>
          <legend>Membership Level Selection</legend>
          <div>
          <label class="radio">Non-profit ($100)<input type="radio" name="audience" value="non"></label>
          <label class="radio">Bronze ($200) <input type="radio" name="audience" value="bronze"></label>
          <label class="radio">Silver ($400)<input type="radio" name="audience" value="silver"></label>
          <label class="radio">Gold ($1000)<input type="radio" name="audience" value="silver"></label>
        </div>
        </fieldset> 
        <a href="thanks.html"><input type="submit" name="submit" value="Join" class="submitButton" ></a>

 <main> 
   <h2>Storm Center</h2>
  <form method="get" action="thanks.html">
    <fieldset>
      <label class="top">Full Name* <input type="text" name="name" minlength="5" required></label>
      <label class="top">Email<input type="email" name="email" placeholder="someone@gmail.com"></label>
      <label class="top">Phone Number*<input type="tel" name="phone" required></label>
      <label class="top">Zip Code *<input type="number" name="zip" required></label>
    
      <label class="top">Storm Date<input type="date" name="stormDate"></label>
      <label class="top">Storm Type
        <label class="top">Storm Type
        <input name="stormtype" />
        
        <datalist>
            <option value="flash Flood">
            <option value="hail">
            <option value="hurricane">
            <option value="thunderstorm">
            <option value="tornado">
        </datalist>
      </label>  
    <label>Storm Severity<input type="range" name="range"
      min="1" max="10"></label>
      <label>Storm Region
        <select name="stormRegion">
            <option value="">Select Region</option>
            <option value="preston">Preston</option>
            <option value="sodaSprings">Soda Springs</option>
            <option value="fishHaven">Fish Haven</option>
        </select>
        <legend>User in-danger Level</legend>
        <div>
        <label class="radio">Yes<input type="radio" name="audience" value="yes"></label>
        <label class="radio">Maybe<input type="radio" name="audience" value="maybe"></label>
        <label class="radio">No<input type="radio" name="audience" value="no"></label>
      </div>
      </fieldset>
      <fieldset>
    <label for="story">Additional Information or Comments

          <textarea name="additionalInfo"
          rows="5" cols="33">
          </textarea>
        </label>
      </fieldset>
      <a href="thanks.html"><input type="submit" name="submit" value="Process" class="submitButton" ></a>

      
  </form>
